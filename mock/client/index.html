<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
      .main {
        display: flex;
        justify-content: center;
        min-height: 100vh;
        height: 100%;
      }
      .block {
        margin-top: 30vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }
      .result {
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="block">
        <h2>Определить звуки животных</h2>
        <input class="audio_input" type="file" accept="Audio/mp3" />
        <button class="send_button">Отправить</button>
        <div class="result"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
